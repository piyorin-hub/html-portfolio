<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>PiyorinPlayground</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/kamome.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <h1 class="site-title contact-title"><a href="index.html">Piyorin Playground</a></h1>
        <nav>
            <ul>
                <!-- <li><a href="#about">About</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#news">News</a></li> -->
                <li><a href="index.html">HOME</a></li>
                <li>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact_list">
            <h2 id="c_list">Contact list</h2>
            <dl>
                <dt>Instagram:</dt>
                <dd>norito_burrito</dd>
                <dt>Github:</dt>
                <dd>piyorin-hub</dd>
                <dt>Gmail:</dt>
                <dd>noripmark@gmail.com</dd>
            </dl>
        </section>
        <section id="contact" class="wrapper">
            <div class="container mt-5 pt-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h3 class="mb-5 text-center">Contact</h3>
                        <form method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="お名前" value="">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="email" placeholder="メールアドレス" value="">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="subject" placeholder="件名(任意）" value="">
                            </div>
                            <div class="mb-4">
                                <textarea class="form-control" name="message" rows="5" placeholder="本文"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">送信</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="copyright">
            <p>&copy; Piyorin Playground</p>
        </div>
    </footer>
</body>
